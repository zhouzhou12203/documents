proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🇬🇧 英国节点
      - 🇩🇪 德国节点
      - 🇫🇷 法国节点
      - 🇮🇹 意大利节点
      - 🇨🇦 加拿大节点
      - 🇦🇺 澳大利亚节点
      - 🇧🇷 巴西节点
      - 🇮🇳 印度节点
      - 🚀 手动切换
      - DIRECT
  - name: 🇬🇧 英国节点
    include-all: true
    filter: (?i)英国|UK|United Kingdom|London|Manchester|Liverpool
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇩🇪 德国节点
    include-all: true
    filter: (?i)德国|DE|Germany|Frankfurt|Berlin|Munich
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇫🇷 法国节点
    include-all: true
    filter: (?i)法国|FR|France|Paris|Marseille|Lyon
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇮🇹 意大利节点
    include-all: true
    filter: (?i)意大利|IT|Italy|Milan|Rome|Turin
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇨🇦 加拿大节点
    include-all: true
    filter: (?i)加拿大|CA|Canada|Toronto|Vancouver|Montreal
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇦🇺 澳大利亚节点
    include-all: true
    filter: (?i)澳大利亚|AU|Australia|Sydney|Melbourne|Brisbane
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇧🇷 巴西节点
    include-all: true
    filter: (?i)巴西|BR|Brazil|Sao Paulo|Rio de Janeiro
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇮🇳 印度节点
    include-all: true
    filter: (?i)印度|IN|India|Mumbai|Delhi|Bangalore
    type: url-test
    interval: 300
    tolerance: 50 